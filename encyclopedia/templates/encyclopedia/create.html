{% extends "encyclopedia/layout.html" %}
{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h4>Create a new page</h4>
<form action="{% url 'wiki:create' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit" class="btn btn-primary">Save Page</button>
</form>
{% endblock %}
