{% extends "encyclopedia/layout.html" %}
{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h4>Editing {{ title }}</h4>
<form action="{% url 'wiki:edit' title=title %}" method="POST">
    {% csrf_token %}
    {{ error_message }}
    {{ edit_form }}
    <br>
    <button type="submit" class="btn btn-primary">Save Page</button>
</form>
{% endblock %}
